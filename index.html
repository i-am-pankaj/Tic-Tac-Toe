<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradox's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script> -->
  </head>
  <body>
    <div class="container">
      <h1>TIC TAC TOE</h1>
      <div class="board">
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
      </div>
      <div>
        <button class="res" id="reset">Reset</button>
      </div>
    </div>
    <div class="winningText" id="winText">
      <div winning-message-text></div>
      <button class="playAgain" id="play">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
